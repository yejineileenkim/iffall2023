<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Eileen Kim</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Agbalumo:400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>




        

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@500;600&family=Oleo+Script&family=Overpass:wght@800;900&family=Roboto+Condensed:ital,wght@1,800;1,900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">

	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Eileen Kim</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.apple.com/" target="_blank" id="btn_apple"><span><i class="fa fa-apple"></i> </span></a>
            </div>

            <div class="button_container">
				<a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung"><span>samsung</span></a>
			</div>

            <div class="button_container">
				<a href="https://electra.trekbikes.com/us/en_US/" target="_blank" id="btn_electra"><span>Electra</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.newyorker.com/" target="_blank" id="btn_newyorker"><span>The New Yorker</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_instagram"><span><i class="fa fa-instagram" style="font-size:24px"></i>instagram<i class="fa fa-instagram" style="font-size:24px"></i></span></a>
                
			</div>

            <div class="button_container">
				<a href="https://www.missouribotanicalgarden.org/" target="_blank" id="btn_garden"><span>Missouri Botanical Garden</span></a>
			</div>

            <div class="button_container">
				<a href="http://facebook.com/" target="_blank" id="btn_facebook"><span><i class="fa fa-facebook-square" ></i> </span></a>
			</div>

            <div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><span>lyft</span></a>
               
			</div>

            <div class="button_container">
				<a href="http://www.michaelkors.com/" target="_blank" id="btn_mk"><span>MICHAEL KORS</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.explodingkittens.com/" target="_blank" id="btn_explodingkittens"><span>EXPLODING KITTENS</span></a>
			</div>

		</main>	

	</body>
</html>
